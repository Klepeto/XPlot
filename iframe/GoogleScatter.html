
<html>
<head>
    <title>Google Chart</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["corechart"] })
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable({ "cols": [{ "type": "number", "id": "Column 0" }, { "type": "number", "id": "Column 1" }], "rows": [{ "c": [{ "v": 8 }, { "v": 12 }] }, { "c": [{ "v": 4 }, { "v": 5.5 }] }, { "c": [{ "v": 11 }, { "v": 14 }] }, { "c": [{ "v": 4 }, { "v": 5 }] }, { "c": [{ "v": 3 }, { "v": 3.5 }] }, { "c": [{ "v": 6.5 }, { "v": 7 }] }] });

            var options = { "hAxis": { "title": "Age", "maxValue": 15, "minValue": 0 }, "legend": { "position": "none" }, "title": "Age vs. Weight comparison", "vAxis": { "title": "Weight", "maxValue": 15, "minValue": 0 } }

            var chart = new google.visualization.ScatterChart(document.getElementById('073d9e87-c677-4794-8f62-ccf638c341a3'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="073d9e87-c677-4794-8f62-ccf638c341a3" style="width: 900px; height: 500px;"></div>
</body>
</html>
