<html>
<head>
    <title>Google Chart</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["gauge"] })
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable({ "cols": [{ "type": "string", "id": "Column 0" }, { "type": "number", "id": "Column 1" }], "rows": [{ "c": [{ "v": "Memory" }, { "v": 80 }] }, { "c": [{ "v": "CPU" }, { "v": 55 }] }, { "c": [{ "v": "Network" }, { "v": 68 }] }] });

            var options = { "height": 120, "legend": { "position": "none" }, "width": 400, "minorTicks": 5, "redFrom": 90, "redTo": 100, "yellowFrom": 75, "yellowTo": 90 }

            var chart = new google.visualization.Gauge(document.getElementById('f84a26c4-b2cc-4747-ab2a-09e26a8da5f4'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="f84a26c4-b2cc-4747-ab2a-09e26a8da5f4" style="width: 900px; height: 500px;"></div>
</body>
</html>
