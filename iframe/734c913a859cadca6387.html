
<html>
<head>
    <title>Google Chart</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["corechart"] })
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable({ "cols": [{ "type": "string", "id": "Column 0", "label": "Column 1" }, { "type": "number", "id": "Column 1", "label": "Rotten Tomatoes" }, { "type": "number", "id": "Column 2", "label": "IMDB" }], "rows": [{ "c": [{ "v": "Alfred Hitchcock (1935)" }, { "v": 8.4 }, { "v": 7.9 }] }, { "c": [{ "v": "Ralph Thomas (1959)" }, { "v": 6.9 }, { "v": 6.5 }] }, { "c": [{ "v": "Don Sharp (1978)" }, { "v": 6.5 }, { "v": 6.4 }] }, { "c": [{ "v": "James Hawes (2008)" }, { "v": 4.4 }, { "v": 6.2 }] }] });

            var options = { "isStacked": true, "legend": { "position": "right" }, "title": "The decline of 'The 39 Steps'", "vAxis": { "title": "Accumulated Rating" } }

            var chart = new google.visualization.SteppedAreaChart(document.getElementById('afd4ae24-6313-4556-bfdc-71a902429b7d'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="afd4ae24-6313-4556-bfdc-71a902429b7d" style="width: 900px; height: 500px;"></div>
</body>
</html>
