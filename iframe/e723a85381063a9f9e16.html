
<html>
<head>
    <title>Google Chart</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["map"] })
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable({ "cols": [{ "type": "string", "id": "Column 0" }, { "type": "string", "id": "Column 1" }], "rows": [{ "c": [{ "v": "China" }, { "v": "China: 1,363,800,000" }] }, { "c": [{ "v": "India" }, { "v": "India: 1,242,620,000" }] }, { "c": [{ "v": "US" }, { "v": "US: 317,842,000" }] }, { "c": [{ "v": "Indonesia" }, { "v": "Indonesia: 247,424,598" }] }, { "c": [{ "v": "Brazil" }, { "v": "Brazil: 201,032,714" }] }, { "c": [{ "v": "Pakistan" }, { "v": "Pakistan: 186,134,000" }] }, { "c": [{ "v": "Nigeria" }, { "v": "Nigeria: 173,615,000" }] }, { "c": [{ "v": "Bangladesh" }, { "v": "Bangladesh: 152,518,015" }] }, { "c": [{ "v": "Russia" }, { "v": "Russia: 146,019,512" }] }, { "c": [{ "v": "Japan" }, { "v": "Japan: 127,120,000" }] }] });

            var options = { "legend": { "position": "none" }, "showTip": true }

            var chart = new google.visualization.Map(document.getElementById('98cf4970-8a74-49c7-a99a-39effe2ff212'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="98cf4970-8a74-49c7-a99a-39effe2ff212" style="width: 900px; height: 500px;"></div>
</body>
</html>
