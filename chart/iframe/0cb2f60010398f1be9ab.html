<html>
<head>
    <title>Google Chart</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["corechart"] })
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable({ "cols": [{ "type": "string", "id": "Column 0" }, { "type": "number", "id": "Column 1", "label": "Bolivia" }, { "type": "number", "id": "Column 2", "label": "Ecuador" }, { "type": "number", "id": "Column 3", "label": "Madagascar" }, { "type": "number", "id": "Column 4", "label": "Papua New Guinea" }, { "type": "number", "id": "Column 5", "label": "Rwanda" }, { "type": "number", "id": "Column 6", "label": "Average" }], "rows": [{ "c": [{ "v": "2004/05" }, { "v": 165 }, { "v": 938 }, { "v": 522 }, { "v": 998 }, { "v": 450 }, { "v": 614.6 }] }, { "c": [{ "v": "2005/06" }, { "v": 135 }, { "v": 1120 }, { "v": 599 }, { "v": 1268 }, { "v": 288 }, { "v": 682 }] }, { "c": [{ "v": "2006/07" }, { "v": 157 }, { "v": 1167 }, { "v": 587 }, { "v": 807 }, { "v": 397 }, { "v": 623 }] }, { "c": [{ "v": "2007/08" }, { "v": 139 }, { "v": 1110 }, { "v": 615 }, { "v": 968 }, { "v": 215 }, { "v": 609.4 }] }, { "c": [{ "v": "2008/09" }, { "v": 136 }, { "v": 691 }, { "v": 629 }, { "v": 1026 }, { "v": 366 }, { "v": 569.6 }] }] });

            var options = { "hAxis": { "title": "Month" }, "legend": { "position": "right" }, "series": [{ "type": "bars" }, { "type": "bars" }, { "type": "bars" }, { "type": "bars" }, { "type": "bars" }, { "type": "line" }], "title": "Monthly Coffee Production by Country", "vAxis": { "title": "Cups" } }

            var chart = new google.visualization.ComboChart(document.getElementById('7a0779f7-bbcd-4ce1-a308-3873adfe6125'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="7a0779f7-bbcd-4ce1-a308-3873adfe6125" style="width: 900px; height: 500px;"></div>
</body>
</html>
